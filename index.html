<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a44daf4bb8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="imgBx">
        <div class="container-img">
          <img src="img/perfil.jpg" alt="" />
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="info">
        <h1>Franciso Jose Moreno</h1>
        <p>Senior Fullstack Developer</p>
      </div>
      <div class="tecnologias">
        <p class="king"><i class="fa-solid fa-crown"></i>React</p>
        <p>Node</p>
        <p>TypeScript</p>
        <p>AWS</p>
      </div>
      <div class="experiencia">
        <div class="compania">
          <p><i class="fa-solid fa-mobile-screen"></i> Industries :</p>
          <h4>Entertainemt, finance, healthcare</h4>
        </div>

        <div class="compania">
          <p><i class="fa-regular fa-star"></i>Experience :</p>
          <h4>8 years</h4>
        </div>
        <div class="compania">
          <p><i class="fa-solid fa-globe"></i>Timezone :</p>
          <h4>GMT-03:00 (Brazil)</h4>
        </div>
        <div class="time-join">
          <div class="container-time">
            <i class="fa-regular fa-clock"></i>
            <h4>Time to join :</h4>
            <p>2 weeks</p>
          </div>
          <button class="btn">Meet now</button>
        </div>
        <div class="favorite">
          <button class="btn">
            <i class="fa-solid fa-star"></i>Add favorite
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
